<ion-content >
  <button navPop ion-fixed class="back-button-true" ion-button clear icon-only><ion-icon name="arrow-round-back"></ion-icon></button>
  <h1 class="page-heading" style="color: white; text-align: center">{{game?.date}}</h1>
  <ion-list class="payment-list">
    <ion-item color="dark" [class]="payment.status + ' payment-item'" *ngFor='let payment of payments'>
      <span class="player-name">{{payment.name}}</span><div  class="payment-status-text" >{{payment.status}}</div>
      <button (click)="onManagePayment(payment)" ion-button clear icon-only item-right><ion-icon name="ios-more"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
